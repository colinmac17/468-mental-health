<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Bar Chart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!--TailWind.css @see https://tailwindcss.com/docs-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!--D3.js-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/js/GroupedBarPlot.js"></script>
</head>
<body>

    <div class="container py-24 px-12 bg-white overflow-hidden mx-auto">
        <div class="py-2 px-2 shadow-md">
            <p class="text-lg text-left text-purple-500 mb-5 mt-2">
                Prevalence of Mental Health Disorders comparing the General Population v the Tech Industry (%)
            </p>
            <div id="group-bar-chart"></div>
            <div class="max-w-xs">
                <div class="grid grid-cols-2 gap-2 mt-10">
                    <div class="grid grid-cols-2 gap-1">
                        <div class="w-20 h-20 bg-purple-600 p-2 text-xs mx-auto text-center text-white"><p class="mt-3 mx-auto">Tech Industry</p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-1">
                        <div class="w-20 h-20 bg-purple-100 p-2 text-xs mx-auto text-center"><p class="mt-3 mx-auto">General Population</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Draw the chart
        const groupedBarPlot = new GroupedBarPlot()
        groupedBarPlot.drawGroupedBarPlot()

        //Listen for event
        groupedBarPlot.BarPlotDispatch.on("clicked", (item) => {
            console.log(item)
        })
    </script>
    
</body>
</html>
