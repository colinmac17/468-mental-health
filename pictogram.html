function plotPictogramChart(d, svg) {	
    var row = 0;

/*	var chart = d3.select("svg")
					.attr("transform", "translate(0, 0)"); */

		.attr("fill", function(d){ return d[0];})
        .text(function(data) { return "\u00A0 " + data[1]; });

}
